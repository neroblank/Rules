hostname = ap?.bilibili.com, ap?.biliapi.net


# > Policy自动切换
^https:\/\/ap(p|i)\.bili(bili|api)\.(com|net)\/(pgc\/view\/v\d\/app\/season|x\/v\d\/search\/defaultwords)\?access_key url script-response-body https://raw.githubusercontent.com/neroblank/Script/master/Surge/JS/Bili_Auto_Regions.js

